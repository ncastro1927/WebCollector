<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facturacion</title>
    </h:head>
    <h:body>
            <h:form id="form">
        <p:growl id="messages" showDetail="true" />

        <p:toolbar>
            <p:toolbarGroup>
                 <h1>Facturacion</h1>
            </p:toolbarGroup>      
        </p:toolbar>
        </h:form>
        
        <h:form id="form2">
        <p:toolbar>
          <p:toolbarGroup>
            <p:outputLabel for="nombre">Nombre</p:outputLabel>
            <p:inputText id="nombre" value="#{facturaController.nombre}" required="true" requiredMessage="Nombre requerido"/>
                
          </p:toolbarGroup>

         </p:toolbar>
            
          <p:toolbar>
          <p:toolbarGroup>
            <p:outputLabel for="direccion">Direccion</p:outputLabel>
            <p:inputText id="direccion" value="#{facturaController.direccion}" required="true" requiredMessage="Direccion requerida"/>
                
          </p:toolbarGroup>
           </p:toolbar>
          <p:toolbar>
          <p:toolbarGroup>
            <p:outputLabel for="correo">Correo</p:outputLabel>
            <p:inputText id="correo" value="#{facturaController.correo}" required="true" requiredMessage="Correo requerido"/>
                
          </p:toolbarGroup>   
             </p:toolbar>
            <p:toolbar>
            <p:toolbarGroup>
             <p:outputLabel for="pago">Metodo de pago</p:outputLabel>
             <p:selectOneMenu id="pago" value="#{facturaController.pago}">
                <f:selectItem itemLabel="Seleccione" itemValue="" />                       
                <f:selectItem itemLabel="Efectivo" itemValue="Efectivo" />
                <f:selectItem itemLabel="Tarjeta" itemValue="Tarjeta" />>
            </p:selectOneMenu>
                
          </p:toolbarGroup>  
              </p:toolbar>
              <p:toolbar>
          <p:toolbarGroup>
              <p:dataTable var="miProducto" value="#{facturaController.productos()}" >
                        <p:column headerText="Nombre">
                            <h:outputText value="#{miProducto.nombreProducto}" />
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{miProducto.precio}" />
                        </p:column>
                        <p:column headerText="Cantidad en Carrito">
                            <h:outputText value="#{miProducto.cantidadEnCarrito}" />
                        </p:column>       
                    </p:dataTable>
          </p:toolbarGroup>   
             </p:toolbar>
              <p:toolbar>
          <p:toolbarGroup>
              <h:outputText value="Total: #{facturaController.totalPrecio()}" />
          </p:toolbarGroup>   
             </p:toolbar>
            <p:toolbar>
          <p:toolbarGroup>
              <p:commandButton value="Realizar compra" icon="pi pi-check" actionListener="#{facturaController.facturar()}" 
                               update="form2 form "  />       
             
          </p:toolbarGroup> 

         </p:toolbar>
        </h:form>
    </h:body>
</html>
