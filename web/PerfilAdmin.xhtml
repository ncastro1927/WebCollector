<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
        <p:growl id="messages" showDetail="true" />

        <p:toolbar>
            <p:toolbarGroup>
                 <h1>Mi perfil</h1>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:commandButton value="Cambiar clave" icon="pi pi-pencil" update=":dialogs:manage-product-content"
                                     oncomplete="PF('manageProductDialog').show()"
                                     style="background-color: darkseagreen; color: white;"
                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                       <f:setPropertyActionListener value="#{miUsuario}" target="#{perfilController.selectedUsuario}" />
                        <p:resetInput target=":dialogs:manage-product-content" />
                    </p:commandButton>
            </p:toolbarGroup>
          
        </p:toolbar>
        </h:form>
        
        <h:form id="form2">
        <p:toolbar>
          <p:toolbarGroup>
                <h1>Usuario: #{loginController.usuario}</h1>
                
          </p:toolbarGroup>
           
         </p:toolbar>
        </h:form>
        
          <h:form id="form3">
        <p:toolbar>
          <p:toolbarGroup>
                <h1>Tipo: Admin</h1>
                
          </p:toolbarGroup>
           
         </p:toolbar>
        </h:form>
         <h:form id="dialogs">
            <p:growl id="messagesDialogs" showDetail="True" />

            <p:dialog header="Cambiar Clave" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                      responsive="true">
                <p:outputPanel id="manage-product-content" class="ui-fluid">
                    <div class="field">
                        <p:outputLabel for="clave1">Clave actual</p:outputLabel>
                        <p:inputText id="clave1" value="#{perfilController.clave}" required="true" requiredMessage="Clave actual requerida"/>
                    </div>
                    <div class="field">
                        <p:outputLabel for="clave2">Clave nueva</p:outputLabel>
                        <p:inputText id="clave2" value="#{perfilController.claveNueva}" required="true" requiredMessage="Clave nueva requerida"/>
                    </div>
                    
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{perfilController.cambiarClave()}"
                                     update="form manage-product-content messagesDialogs " process="manage-product-content @this" />
                    <p:commandButton value="Salir" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                     class="ui-button-secondary" type="button" />
                </f:facet>
            </p:dialog>
         </h:form>
    </h:body>
</html>
